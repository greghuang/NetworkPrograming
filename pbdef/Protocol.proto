
package protocol;

message Node {
	required string ip = 1 ;
	required int32 port  = 2 ;
	enum NodeConnectivity{
		CONNECTED = 0 ;
		DISCONNECTED = 1;
	}
	required NodeConnectivity connectivity = 3;
}

message ClientNodes {
	repeated Node nodes = 1;
}
message ServerChangeList{
	repeated ServerChange all_change = 1;
}
