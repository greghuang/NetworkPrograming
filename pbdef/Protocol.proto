
package protocol;

message Node {
	required string ip = 1 ;
	required int32 port  = 2 ;
	enum NodeConnectivity{
		CONNECTED = 0 ;
		DISCONNECTED = 1;
	}
	required NodeConnectivity connectivity = 3;
}

message ClientNodes {
	repeated Node nodes = 1;
}

message Relay {
	required string from = 1;
	required string to = 2;
	required bytes message = 3;
}
